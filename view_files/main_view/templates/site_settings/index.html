{% extends '../index.html' %}
{% load static %}
{% load i18n %}
{% load view_files_main_view_template_tags %} 
{% block title %}Admin-SiteSettings{% endblock %}

{% block content %}

<div class="content-header">
    <h2 class="content-logo">Site Settings</h2>
</div>
<div class="add-fish-container">
    <form id='fishForm' enctype="multipart/form-data" method="post" novalidate="novalidate" action="{% url 'site_settings_add' %}">
        <div class="flex-box">
            <div>
                {% csrf_token %}
                <div class="form-content">
                    <label class="label">Company Name</label>
                    <input class="input" name="Name" type="text" value="{% fetch_setting 'Name' %}" placeholder="Lorem Pvt Ltd."/>
                </div>
                <div class="form-content">
                    <label class="label">Mobile Number</label>
                    <input class="input" name="Mobile" type="text" value="{% fetch_setting 'Mobile' %}" placeholder="Lorem Pvt Ltd."/>
                </div>
                <div class="form-content">
                    <label class="label">Email</label>
                    <input class="input" name="Email" type="email" value="{% fetch_setting 'Email' %}" placeholder="lorem@gmail.com"/>
                </div>
                <div class="form-content">
                    <label class="label">FaceBook URL</label>
                    <input class="input" name="Facebook" type="text" value="{% fetch_setting 'Facebook' %}" placeholder="facebookurl"/>
                </div>
                <div class="form-content">
                    <label class="label">Instagram URL</label>
                    <input class="input" name="Instagram" type="text" value="{% fetch_setting 'Instagram' %}" placeholder="Instagramurl"/>
                </div>
                <div class="form-content">
                    <label class="label">Country</label>
                    <input class="input" name="Country" type="text" value="{% fetch_setting 'Country' %}" placeholder="ex- Nepal"/>
                </div>
                <div class="form-content">
                    <label class="label">City</label>
                    <input class="input" name="City" type="text" value="{% fetch_setting 'City' %}" placeholder="ex- Kathmandu"/>
                </div>
                <div class="form-content">
                    <label class="label">Street</label>
                    <input class="input" name="Street" value="{% fetch_setting 'Street' %}" type="text" placeholder="ex - Jhamsikhel"/>
                </div>
            </div>
            <div class="btn-container" >
                <a href="#" class="save-btn" onclick="document.getElementById('fishForm').submit(); return false;">Save Details</a>
    
            </div>
            
            
        </div>
        
        

    </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
