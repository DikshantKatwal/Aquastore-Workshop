{% extends '../index.html' %}
{% load static %}
{% load i18n %}
{% load view_files_main_view_template_tags %} 
{% block title %}Admin-SiteSettings{% endblock %}

{% block content %}

<div class="content-header">
    <h2 class="content-logo">Site Settings</h2>
</div>
<div class="add-fish-container">
    <form id='fishForm' enctype="multipart/form-data" method="post" novalidate="novalidate" action="{% url 'site_settings_add' %}">
        <div class="flex-box">
            <div>
                {% csrf_token %}
                <div class="form-content">
                    <label class="label">Company Name</label>
                    <input class="input" name="Name" type="text" placeholder="Lorem Pvt Ltd."/>
                </div>
                <div class="form-content">
                    <label class="label">Mobile Number</label>
                    <textarea class="input1" name="Mobile" placeholder="9840381111"></textarea>
                </div>
                <div class="form-content">
                    <label class="label">Email</label>
                    <input class="input" name="Email" type="email" placeholder="lorem@gmail.com"/>
                </div>
                <div class="form-content">
                    <label class="label">FaceBook URL</label>
                    <input class="input" name="Facebook" type="text" placeholder="facebookurl"/>
                </div>
                <div class="form-content">
                    <label class="label">Instagram URL</label>
                    <input class="input" name="Instagram" type="text" placeholder="Instagramurl"/>
                </div>
                <div class="form-content">
                    <label class="label">Country</label>
                    <input class="input" name="Country" type="text" placeholder="ex- Nepal"/>
                </div>
                <div class="form-content">
                    <label class="label">City</label>
                    <input class="input" name="City" type="text" placeholder="ex- Kathmandu"/>
                </div>
                <div class="form-content">
                    <label class="label">Street</label>
                    <input class="input" name="Street" type="text" placeholder="ex - Jhamsikhel"/>
                </div>
            </div>
            <div class="image-container">
                <div class="mb-4 d-">
                    <img id="selectedImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3JM3SWIpLImNLI0MLOKkFNVmRbxT-yrtlj97c7YJwmw&s"
                    alt="example placeholder" style="width: 130px; height: 130px;" class="image" />
                    <div data-mdb-ripple-init class="btn btn-dark btn-rounded" style="background-color: #0e3e5f;">
                        <label class=" text-white m-1" for="customFile1">Choose file</label>
                        <input type="file" name="Image" class="form-control d-none" id="customFile1" onchange="displaySelectedImage(event, 'selectedImage')" />
                    </div>
                </div>
                <div class="btn-container" >
                    <a href="#" class="save-btn" onclick="document.getElementById('fishForm').submit(); return false;">Save Details</a>
        
                </div>
                
                
            </div>
            
        </div>
        
        

    </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
