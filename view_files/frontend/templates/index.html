<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}My Site{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/header.css">
        <link rel="stylesheet" href="{% static '../static/header.css' %}">
        <link rel="stylesheet" href="{% static '../static/index.css' %}">
        <link rel="stylesheet" href="{% static '../static/footer.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div>
            {% include 'frontend/templates/header.html' %}
            <div class="body-content">
                {% block content %}

                {% endblock %}
                
            </div>
            {% include 'frontend/templates/footer.html' %}
        </div>

        
        <script src="" async defer></script>
    </body>
    <script>
        function adjustMenuDisplay() {
                if (window.innerWidth >= 768) {
                    dropdownNav.style.display = "none";
                } else {
                    dropdownNav.style.display = "none";
                }
            }
    
            window.addEventListener('resize', adjustMenuDisplay);
            window.addEventListener('load', adjustMenuDisplay);
    
        document.addEventListener('DOMContentLoaded', function() {
                const mainCol = document.querySelector('.body-content');
                if (mainCol) {
                    mainCol.addEventListener('click', adjustMenuDisplay);
                }
            });
    </script>
</html>
